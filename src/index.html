<!DOCTYPE html>
<html lang="en">
  <head>

      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"

  </head>
  <body>
    <div class="main">
      <div class="emoji mb-6">Card Form</div>
